name: CMake on multiple platforms

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            build_type: Release
            c_compiler: gcc
            cpp_compiler: g++
          - os: ubuntu-latest
            build_type: Release
            c_compiler: clang
            cpp_compiler: clang++
          - os: macos-latest
            build_type: Release
            c_compiler: clang
            cpp_compiler: clang++
          - os: windows-latest
            build_type: Release
            c_compiler: cl
            cpp_compiler: cl

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      # ---------------- Linux deps ----------------
      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake ninja-build pkg-config git curl wget \
            autoconf automake libtool m4 nasm yasm \
            zlib1g-dev libpng-dev libjpeg-dev libwebp-dev libtiff-dev \
            libogg-dev liblzma-dev libbz2-dev liblz4-dev libxml2-dev libexpat1-dev \
            python3 python3-pip ccache

      # ---------------- macOS deps ----------------
      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew update
          brew install ninja pkg-config autoconf automake libtool git wget nasm yasm

      # ---------------- Windows deps via vcpkg ----------------
      - name: Setup vcpkg (Windows)
        if: runner.os == 'Windows'
        uses: lukka/run-vcpkg@v11
        with:
          vcpkgArguments: 'libmagic ffmpeg mozjpeg'
          vcpkgTriplet: x64-windows
          runVcpkgInstall: true

      # ---------------- Build ----------------
      - name: Set reusable strings
        id: strings
        shell: bash
        run: echo "build-output-dir=${{ github.workspace }}/build" >> "$GITHUB_OUTPUT"

      - name: Configure CMake
        run: >
          cmake -B ${{ steps.strings.outputs.build-output-dir }}
          -DCMAKE_CXX_COMPILER=${{ matrix.cpp_compiler }}
          -DCMAKE_C_COMPILER=${{ matrix.c_compiler }}
          -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
          -DINSTALL_MANPAGES=OFF
          -DREQUIRE_CRYPTO_OPENSSL=OFF
          -DCMAKE_PREFIX_PATH=${{ steps.strings.outputs.build-output-dir }}/third_party/qpdf-build
          ${{ runner.os == 'Windows' && format('-DCMAKE_TOOLCHAIN_FILE={0}/scripts/buildsystems/vcpkg.cmake', env.VCPKG_ROOT) || '' }}
          -S ${{ github.workspace }}

      - name: Build
        run: cmake --build ${{ steps.strings.outputs.build-output-dir }} --config ${{ matrix.build_type }}