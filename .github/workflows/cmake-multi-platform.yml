name: Multi-platform build

on:
  push:
    branches: [ "main", "development" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: build (${{ matrix.id }})
    runs-on: ${{ matrix.runs_on }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - id: ubuntu-gcc
            runs_on: ubuntu-latest
            build_type: Release
            c_compiler: gcc
            cpp_compiler: g++
            binary_path: bin/Release/chisel

          - id: ubuntu-clang
            runs_on: ubuntu-latest
            build_type: Release
            c_compiler: clang
            cpp_compiler: clang++
            binary_path: bin/Release/chisel

          - id: ubuntu-arm
            runs_on: ubuntu-24.04-arm
            build_type: Release
            c_compiler: gcc
            cpp_compiler: g++
            binary_path: bin/Release/chisel

          - id: macos-intel
            runs_on: macos-15-intel
            build_type: Release
            c_compiler: gcc-12
            cpp_compiler: g++-12
            binary_path: bin/Release/chisel

          - id: macos-arm
            runs_on: macos-26
            build_type: Release
            c_compiler: clang
            cpp_compiler: clang++
            binary_path: bin/Release/chisel

          - id: windows-x86
            runs_on: windows-latest
            build_type: Release
            c_compiler: cl
            cpp_compiler: cl
            binary_path: bin/Release/chisel.exe

          - id: windows-arm
            runs_on: windows-11-arm
            build_type: Release
            c_compiler: cl
            cpp_compiler: cl
            binary_path: bin/Release/chisel.exe

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0
          lfs: true

      - name: Setup Git LFS
        run: |
          git lfs install
          git lfs pull

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake ninja-build pkg-config \
            autoconf automake libtool m4 nasm yasm curl unzip tar gzip python3-pip
          pip3 install gdown --upgrade

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew update
          brew install autoconf automake libtool nasm yasm curl pipx
          pipx install gdown
          if [[ "$(uname -m)" == "x86_64" ]]; then
            brew install gcc@12
          fi

      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        run: |
          pip3 install gdown --upgrade
        shell: bash

      - name: Set build output directory
        id: strings
        shell: bash
        run: echo "build-output-dir=${{ github.workspace }}/build" >> "$GITHUB_OUTPUT"

      - name: Configure CMake
        run: >
          cmake -B ${{ steps.strings.outputs.build-output-dir }}
          -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
          -DCMAKE_CXX_COMPILER=${{ matrix.cpp_compiler }}
          -DCMAKE_C_COMPILER=${{ matrix.c_compiler }}
          -DBUILD_TESTING=ON
          -S ${{ github.workspace }}

      - name: Build
        run: cmake --build ${{ steps.strings.outputs.build-output-dir }} --config ${{ matrix.build_type }}

      - name: Upload build directory (for testing)
        uses: actions/upload-artifact@v4
        with:
          name: build-dir-${{ matrix.id }}
          path: ${{ steps.strings.outputs.build-output-dir }}
          retention-days: 1

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: chisel-${{ matrix.id }}
          path: ${{ github.workspace }}/${{ matrix.binary_path }}
          retention-days: 7

  test:
    name: test (${{ matrix.id }})
    needs: build
    runs-on: ${{ matrix.runs_on }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - id: ubuntu-gcc
            runs_on: ubuntu-latest
          - id: ubuntu-clang
            runs_on: ubuntu-latest
          - id: ubuntu-arm
            runs_on: ubuntu-24.04-arm
          - id: macos-intel
            runs_on: macos-15-intel
          - id: macos-arm
            runs_on: macos-26
          - id: windows-x86
            runs_on: windows-latest
          - id: windows-arm
            runs_on: windows-11-arm

    env:
      TEST_ARCHIVE_NAME: chisel_samples.zip
      TEST_DIR: test-data
      GDRIVE_CREDS_FILE: gdrive_creds.json

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download build directory artifact
        uses: actions/download-artifact@v4
        with:
          name: build-dir-${{ matrix.id }}
          path: build

      - name: Install gdown (Python)
        if: runner.os != 'Linux' && runner.os != 'macOS'
        run: pip3 install gdown --upgrade
        shell: bash

      - name: Cache test data archive
        id: cache-test-archive
        uses: actions/cache@v4
        with:
          path: ${{ env.TEST_ARCHIVE_NAME }}
          key: ${{ runner.os }}-testarchive-v1-${{ secrets.GDRIVE_FILE_ID }}

      - name: Authenticate and Download Test Data from Google Drive
        if: steps.cache-test-archive.outputs.cache-hit != 'true'
        env:
          GDRIVE_CREDENTIALS_JSON: ${{ secrets.GDRIVE_CREDENTIALS_JSON }}
          GDRIVE_FILE_ID: ${{ secrets.GDRIVE_FILE_ID }}
        run: |
          echo "Setting up Google Drive credentials..."
          echo "${GDRIVE_CREDENTIALS_JSON}" > ${{ env.GDRIVE_CREDS_FILE }}
          echo "Downloading test data archive (ID: ${GDRIVE_FILE_ID})..."
          gdown --service-account ${{ env.GDRIVE_CREDS_FILE }} "${GDRIVE_FILE_ID}" -O ${{ env.TEST_ARCHIVE_NAME }}
          rm ${{ env.GDRIVE_CREDS_FILE }}
        shell: bash

      - name: Extract Test Data
        run: |
          mkdir ${{ env.TEST_DIR }}
          unzip -q ${{ env.TEST_ARCHIVE_NAME }} -d ${{ env.TEST_DIR }}
        shell: bash

      - name: Run Tests (using CTest)
        working-directory: build
        run: ctest --output-on-failure -C Release
        shell: bash

      - name: Check for errors in Chisel Log
        if: always()
        run: |
          LOG_FILE="build/chisel.log"
          if [ ! -f "$LOG_FILE" ]; then
            echo "Log file not found at $LOG_FILE"
            exit 0
          fi
          if grep -q '\[ERROR\]' "$LOG_FILE"; then
            echo "::error::Errors detected in chisel.log!"
            grep '\[ERROR\]' "$LOG_FILE"
            exit 1
          else
            echo "No [ERROR] lines found in chisel.log."
            exit 0
          fi
        shell: bash

      - name: Upload Chisel Log File
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: chisel-log-${{ matrix.id }}
          path: build/chisel.log
          retention-days: 7