        uses: actions/upload-artifact@v4
        with:
          name: chisel-log-${{ matrix.id }}
          path: |
            build/chisel.log
            ${{ github.workspace }}/chisel.log
            chisel.log
            if-no-files-found: warn
            retention-days: 7

  combine-logs:
    name: combine-logs
    needs: [test, test-freebsd]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Download all log artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: chisel-log-*
          path: logs

      - name: Combine logs
        run: |
          mkdir -p combined
          find logs -type f -name "*.log" -exec cat {} + > combined/chisel-combined.log
          sort -u combined/chisel-combined.log > combined/chisel-combined-unique.log

      - name: Upload combined log
        uses: actions/upload-artifact@v4
        with:
          name: chisel-combined-logs
          path: combined/
          retention-days: 14

  publish_nightly:
    name: Publish Nightly Pre-Release
    runs-on: ubuntu-latest
    needs: [test, test-freebsd]
    if: github.ref == 'refs/heads/development'

    permissions:
      actions: read
      contents: write

    steps:
      - name: Download all build and log artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: List downloaded artifacts
        run: ls -R artifacts/

      - name: Prepare assets for release
        run: |
          mkdir release_assets
          
          # --- Linux (gcc) ---
          mv artifacts/chisel-ubuntu-gcc/chisel release_assets/chisel-ubuntu-gcc
          tar -czf release_assets/chisel-ubuntu-gcc.tar.gz -C release_assets chisel-ubuntu-gcc
          rm release_assets/chisel-ubuntu-gcc

          # --- Linux (clang) ---
          mv artifacts/chisel-ubuntu-clang/chisel release_assets/chisel-ubuntu-clang
          tar -czf release_assets/chisel-ubuntu-clang.tar.gz -C release_assets chisel-ubuntu-clang
          rm release_assets/chisel-ubuntu-clang

          # --- Linux (arm) ---
          mv artifacts/chisel-ubuntu-arm/chisel release_assets/chisel-ubuntu-arm
          tar -czf release_assets/chisel-ubuntu-arm.tar.gz -C release_assets chisel-ubuntu-arm
          rm release_assets/chisel-ubuntu-arm

          # --- macOS (intel) ---
          mv artifacts/chisel-macos-intel/chisel release_assets/chisel-macos-intel
          tar -czf release_assets/chisel-macos-intel.tar.gz -C release_assets chisel-macos-intel
          rm release_assets/chisel-macos-intel

          # --- macOS (arm) ---
          mv artifacts/chisel-macos-arm/chisel release_assets/chisel-macos-arm
          tar -czf release_assets/chisel-macos-arm.tar.gz -C release_assets chisel-macos-arm
          rm release_assets/chisel-macos-arm

          # --- Windows (x86) ---
          mv artifacts/chisel-windows-x86/chisel.exe release_assets/chisel-windows-x86.exe
          zip -j release_assets/chisel-windows-x86.zip release_assets/chisel-windows-x86.exe
          rm release_assets/chisel-windows-x86.exe

          # --- Windows (arm) ---
          mv artifacts/chisel-windows-arm/chisel.exe release_assets/chisel-windows-arm.exe
          zip -j release_assets/chisel-windows-arm.zip release_assets/chisel-windows-arm.exe
          rm release_assets/chisel-windows-arm.exe
          
          # --- FreeBSD (x86) ---
          mv artifacts/chisel-freebsd-x86/chisel release_assets/chisel-freebsd-x86
          tar -czf release_assets/chisel-freebsd-x86.tar.gz -C release_assets chisel-freebsd-x86
          rm release_assets/chisel-freebsd-x86
          
          # --- FreeBSD (arm) ---
          mv artifacts/chisel-freebsd-arm/chisel release_assets/chisel-freebsd-arm
          tar -czf release_assets/chisel-freebsd-arm.tar.gz -C release_assets chisel-freebsd-arm
          rm release_assets/chisel-freebsd-arm
          
          find artifacts/ -type f -name '*.log' -exec cp {} release_assets/ \;

      - name: Delete and recreate 'development-latest' release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release delete development-latest -y || echo "No previous nightly release to delete."
          
          gh push origin --delete development-latest || echo "No previous nightly tag to delete."
          
          gh release create development-latest \
            --prerelease \
            --title "Nightly Build" \
            --notes "Latest successful build from 'development' branch. Not a stable release." \
            release_assets/*
  verify-static-linking:
    name: verify-static-linking (${{ matrix.id }})
    needs: build
    runs-on: ${{ matrix.runs_on }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - id: ubuntu-gcc
            runs_on: ubuntu-latest
          - id: ubuntu-clang
            runs_on: ubuntu-latest
          - id: ubuntu-arm
            runs_on: ubuntu-24.04-arm
          - id: macos-intel
            runs_on: macos-15-intel
          - id: macos-arm
            runs_on: macos-26
          - id: windows-x86
            runs_on: windows-latest
          - id: windows-arm
            runs_on: windows-11-arm

    env:
      BIN_DIR: bin
      FORBIDDEN_LIBS: "jpeg|png|flac|archive|zlib|jxl|tiff|qpdf|webp|wavpack|sqlite|magic|mseed|ebml|matroska|mkclean|zopfli|ape|gif|mac|flexigif"

    steps:
      - name: Setup MSVC Developer Environment
        if: runner.os == 'Windows'
        uses: TheMrMilchmann/setup-msvc-dev@v4
        with:
          arch: ${{ matrix.id == 'windows-arm' && 'arm64' || 'x86' }}

      - name: Download binary artifact
        uses: actions/download-artifact@v4
        with:
          name: chisel-${{ matrix.id }}
          path: ${{ env.BIN_DIR }}

      - name: Make binary executable
        if: runner.os != 'Windows'
        run: chmod +x ${{ env.BIN_DIR }}/chisel

      - name: Verify Linux (ldd)
        if: runner.os == 'Linux'
        run: |
          echo "Checking dependencies for Linux..."
          ldd ${{ env.BIN_DIR }}/chisel
          echo "---"
          matches=$(ldd ${{ env.BIN_DIR }}/chisel | grep -iE "(${FORBIDDEN_LIBS})" || true)
          if [ -n "$matches" ]; then
            echo "::error::Found forbidden dynamic libraries!"
            echo "$matches"
            exit 1
          else
            echo "OK: No forbidden dynamic libraries found."
          fi

      - name: Verify macOS (otool)
        if: runner.os == 'macOS'
        run: |
          echo "Checking dependencies for macOS..."
          otool -L ${{ env.BIN_DIR }}/chisel
          echo "---"
          matches=$(otool -L ${{ env.BIN_DIR }}/chisel | grep -iE "(${FORBIDDEN_LIBS})" || true)
          if [ -n "$matches" ]; then
            echo "::error::Found forbidden dynamic libraries!"
            echo "$matches"
            exit 1
          else
            echo "OK: No forbidden dynamic libraries found."
          fi

      - name: Verify Windows (dumpbin + PowerShell)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Write-Output "Checking dependencies for Windows..."
          $deps = & dumpbin /dependents "${{ env.BIN_DIR }}\chisel.exe"
          $deps | Out-String | Write-Output
          Write-Output "---"
          $pattern = [regex]"(${env:FORBIDDEN_LIBS})\.dll"
          $matches = $deps | Select-String -Pattern $pattern -AllMatches
          if ($matches) {
            Write-Error "Found forbidden dynamic libraries!"
            $matches | ForEach-Object { $_.Matches.Value } | Sort-Object -Unique | ForEach-Object { Write-Output $_ }
            exit 1
          } else {
            Write-Output "OK: No forbidden dynamic libraries found."
          }
  verify-static-linking-freebsd:
    name: verify-static-linking (freebsd-${{ matrix.arch }})
    needs: build-freebsd
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - id: freebsd-x86
            arch: amd64
          - id: freebsd-arm
            arch: arm64
    env:
      BIN_DIR: bin
      FORBIDDEN_LIBS: "jpeg|png|flac|archive|zlib|jxl|tiff|qpdf|webp|wavpack|sqlite|magic|mseed|ebml|matroska|mkclean|zopfli|ape|gif|mac|flexigif"
